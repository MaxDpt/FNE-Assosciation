<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Assosciation_Acceuil</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="BasicStyle.css">
</head>

<body>
    <header>
        <div class="container-fluid">
            <div class="row">
                <!-- Collumn of LOGO -->
                <div class="col">
                    <a href="PagePrincipal.html"> <img src="Images/LogoSoleil.jpg" alt=""></a>
                </div>
                <!-- Midle of collumn -->
                <div class="col -5 col-sm-6 col-md-8 col-lg-9"></div>
                <!-- Collumn dropdown menu -->
                <div class="col">
                    <!-- Dropdown menu -->
                    <div class="dropdown">
                        <!-- Button -->
                        <a class="btn btn-secondary dropdown-toggle" 
                        href="#" role="button" id="dropdownMenuLink" 
                        data-toggle="dropdown" aria-haspopup="true" 
                        aria-expanded="false">
                         S'inscrire
                        </a>

                        <!-- Connexion / Remember Me -->
                        <div class="dropdown-menu">
                            <form class="px-4 py-3">
                                <!-- Input text -->
                                <div class="form-group">
                                    <label for="inputUserName">
                                         Adresse email 
                                    </label>
                                    <input type="text" class="form-control" 
                                    id="userName" placeholder="email@exemple.com">
                                </div>
                                <div class="form-group">
                                    <label for="inputUserPassword">
                                         Mot de passe 
                                    </label>
                                    <input type="text" class="form-control" 
                                    id="userPassword" placeholder="Mot de passe">
                                </div>
                                <!-- Checkbox-->
                                <div class="form-group">
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" 
                                        id="rememberMeCheck">
                                        <label class="form-check-label" for="inputRememberMeCheck">
                                         Se souvenir de moi 
                                        </label>
                                    </div>
                                </div>
                                <!--Button Connexion-->
                                <button type="submit" class="btn btn-primary">
                                     Connexion 
                                </button>
                            </form>
                            <!-- Link = Sing in or help for password -->
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">
                                 Souhaitez-vous vous inscrire ? 
                            </a>
                            <a class="dropdown-item" href="#">
                                 Mot de passe oubli√© ?
                            </a>                         
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

</body>
</html>
